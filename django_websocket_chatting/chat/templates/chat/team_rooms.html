<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #B2DFDB; /* 민트색 배경 */
            color: #004D40; /* 어두운 민트색 텍스트 */
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container { 
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
            max-width: 900px; 
            margin: 0 auto; 
            width: 100%;
        }
        h1 { 
            margin-bottom: 40px; 
            color: #00796B; /* 진한 민트색 텍스트 */
        }
        .chat-list {
            display: flex; 
            overflow-x: auto; /* 가로 스크롤 추가 */
            gap: 20px;
            list-style-type: none;
            padding: 0;
            margin: 0 0 40px 0;
            scrollbar-width: thin; /* Firefox */
            -ms-overflow-style: none;  /* Internet Explorer 10+ */
        }
        .chat-list::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .chat-list::-webkit-scrollbar-thumb {
            background-color: #00796B;
            border-radius: 4px;
        }
        .chat-list::-webkit-scrollbar-track {
            background-color: #E0F7FA;
        }
        .chat-room {
            background-color: #E0F7FA; /* 연한 민트색 배경 */
            border-radius: 10px; 
            padding: 20px; 
            width: 120px; /* 채팅방 항목의 너비를 줄임 */
            text-align: center; 
            transition: transform 0.3s;
            text-decoration: none; /* 링크의 밑줄 제거 */
            color: #004D40; /* 어두운 민트색 텍스트 */
            position: relative; /* 상대 위치 */
            display: flex; /* 추가 */
            flex-direction: column; /* 추가 */
            align-items: center; /* 추가 */
            justify-content: center; /* 추가 */
        }
        .chat-room:hover {
            transform: scale(1.1);
        }
        .chat-room .chat-icon {
            background-color: #00bcd4;
            border-radius: 50%; 
            width: 60px; 
            height: 60px; 
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        .chat-room a {
            text-decoration: none;
            color: #004D40;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .new-chat-btn {
            margin-bottom: 40px;
        }
        .new-chat-btn a {
            color: white; /* 하얀색 텍스트 */
            font-size: 18px; 
            text-decoration: none; 
            background-color: #00796B; /* 진한 민트색 배경 */
            padding: 10px 20px; 
            border-radius: 5px; 
            transition: background-color 0.3s, color 0.3s;
        }
        .new-chat-btn a:hover {
            background-color: #004D40; /* 어두운 민트색 배경 */
        }
        .btn-primary {
            background-color: #00796B; /* 진한 민트색 배경 */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 20px;
            text-decoration: none;
        }
        .btn-primary:hover {
            background-color: #004D40; /* 어두운 민트색 배경 */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main content -->
        <main role="main" class="main-content">
            <div class="header">
                <h1>{{ team.name }} - 채팅방 목록</h1>
            </div>
            
            <ul class="chat-list">
                {% for room in room_list|slice:":" %} {# 채팅방 목록은 개수만큼 전체가 나타나도록 #}
                <li class="chat-room">
                    <div class="chat-icon">{{ room.name|slice:":1" }}</div>
                    <a href="{% url 'chat:room_chat' room.pk %}">{{ room.name }}</a>
                </li>
                {% endfor %}
            </ul>

            <div class="new-chat-btn">
                <a href="{% url 'chat:room_new' team.id %}">새 채팅방 만들기</a>
            </div>

            <div class="calendar-container">
                <a href="{% url 'eventcalendar:calendar' %}" class="btn btn-primary">Calendar 보기</a>
            </div>
            <!-- Button to navigate to OCR home URL -->
            <div>
                <a href="{% url 'ocr-home' %}" class="btn btn-primary">OCR Home 바로가기</a>
            </div>
        </main>
    </div>
</body>
</html>
