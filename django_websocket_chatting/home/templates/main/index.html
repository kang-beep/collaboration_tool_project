<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AideaChat</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #004D40;
            padding: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 2rem rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        .container h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .message {
            font-size: 1.2rem;
            color: #666;
            margin-top: 1rem;
            opacity: 1;
            transition: opacity 2s;
        }
        .start-button, .login-button {
            display: none;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background: #2ecc71;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, transform 0.3s;
        }
        .start-button:hover, .login-button:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }
        .modal {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: white;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            box-shadow: 0 -1rem 2rem rgba(0, 0, 0, 0.2);
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }
        .modal.open {
            display: block;
            transform: translateY(0);
        }
        .modal-content {
            padding: 2rem;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }
        .close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .input-group {
            margin-bottom: 0.5rem;
            text-align: left;
            width: 100%;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.25rem;
            color: #666;
            font-size: 1rem;
        }
        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        .login-submit {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            background: #3498db;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s, transform 0.3s;
        }
        .login-submit:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AideaChat</h1>
        <div class="message" id="welcome-message">협업을 AI와 쉽게 해보세요</div>
        <button class="start-button" id="start-button">시작하기</button>
        <button class="login-button" id="login-button">로그인</button>
    </div>

    <div class="modal" id="login-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>로그인</h2>
                <button class="close-button" id="close-button">&times;</button>
            </div>
            <form method="post" action="{% url 'accounts:login' %}">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">사용자명:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-submit">로그인</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const message = document.getElementById("welcome-message");
            const startButton = document.getElementById("start-button");
            const loginButton = document.getElementById("login-button");
            const loginModal = document.getElementById("login-modal");
            const closeButton = document.getElementById("close-button");

            setTimeout(() => {
                message.style.opacity = 0;
                setTimeout(() => {
                    message.style.display = "none";
                    startButton.style.display = "inline-block";
                }, 2000); // wait for the opacity transition to complete
            }, 3000);

            startButton.addEventListener("click", function() {
                startButton.style.display = "none";
                loginButton.style.display = "inline-block";
            });

            loginButton.addEventListener("click", function() {
                loginModal.classList.add("open");
            });

            closeButton.addEventListener("click", function() {
                loginModal.classList.remove("open");
            });
        });
    </script>
</body>
</html>
