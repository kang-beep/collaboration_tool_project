<!-- calendar/templates/calendar/calendar.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.5.1/main.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #calendar {
            max-width: 90%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center my-3">My Calendar</h2>
        <div id="calendar"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.5.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.5.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@5.5.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@5.5.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/list@5.5.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
                },
                events: '/calendar/api/events/',
                editable: true,
                selectable: true,
                eventClick: function(info) {
                    alert('Event: ' + info.event.title);
                    // Change the border color just for fun
                    info.el.style.borderColor = 'red';
                },
                dateClick: function(info) {
                    var title = prompt('Event Title:');
                    var start = info.dateStr;
                    if (title) {
                        calendar.addEvent({
                            title: title,
                            start: start,
                            allDay: true
                        });
                        // Save the event to the server
                        axios.post('/calendar/api/events/', {
                            title: title,
                            start_time: start,
                            end_time: start,
                            user: {{ request.user.id }}
                        })
                        .then(response => {
                            console.log(response);
                        })
                        .catch(error => {
                            console.log(error);
                        });
                    }
                }
            });
            calendar.render();
        });
    </script>
</body>
</html>
