<html lang="en">
<head>

    <title>Create a New Team</title>
    <style>
        body {

            background-color: #B2DFDB;/* ì—°í•œ ë¯¼íŠ¸ìƒ‰ ë°°ê²½ */
            color: #00796b; /* ì–´ë‘ìš´ ë¯¼íŠ¸ìƒ‰ í…ìŠ¤íŠ¸ */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container { 
            max-width: 500px; 
            margin: 50px auto; 
            padding: 20px; 
            background-color: #FFFFFF; /* í°ìƒ‰ ë°°ê²½ */
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 150px;
        }
        h2 { 
            margin-bottom: 20px; 
            color: #00796B; /* ì§„í•œ ë¯¼íŠ¸ìƒ‰ í…ìŠ¤íŠ¸ */
            font-size: 24px;
        }
        form { 
            background-color: #E0F7FA; /* ì—°í•œ ë¯¼íŠ¸ìƒ‰ ë°°ê²½ */
            border-radius: 10px; 
            padding: 20px; 
            text-align: left; 
        }
        label { 
            font-weight: bold; 
            margin-bottom: 5px;
            display: inline-block;
        }
        input[type="text"], textarea, input[type="file"] {
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            box-sizing: border-box; 
            font-size: 16px;
        }
        button[type="submit"] {
            background-color: #004D40; /* ì–´ë‘ìš´ ë¯¼íŠ¸ìƒ‰ ë°°ê²½ */
            color: white; /* í•˜ì–€ìƒ‰ í…ìŠ¤íŠ¸ */
            border: none; 
            padding: 15px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s, color 0.3s;
        }
        button[type="submit"]:hover {

        }

</head>
<body>
    <div class="container">
        
        <div><i class="fa-solid fa-user-group fa-4x"></i><i class="fas fa-solid fa-plus fa-2x"></i></div>
        <!-- ê¸°ì¡´ ì„œì—°ì´ ì´ëª¨í‹°ì½˜
        <i class="fas fa-solid fa-plus fa-2x"></i><i class="fa-solid fa-users-rectangle fa-5x"></i>
        -->
        <h2>Create a New Team</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="id_team_image">ğŸ€ - Team Profile Image:</label><br>
                <input type="file" name="team_image" id="id_team_image" onchange="previewImage(event)">
            </div>
            <div id="imagePreview"></div>
            
            <script>
                function previewImage(event) {
                    var reader = new FileReader();
                    reader.onload = function(){
                        var output = document.getElementById('imagePreview');
                        output.innerHTML = '<img src="' + reader.result + '">';
                    }
                    reader.readAsDataURL(event.target.files[0]);
                }
            </script>

            <div>
                <label for="id_name">ğŸ€ - Team Name:</label><br>
                <input type="text" name="name" required id="id_name">
            </div>
            <div>
                <label for="id_description">ğŸ€ - Team Description:</label><br>
                <textarea name="description" cols="40" rows="5" id="id_description"></textarea>
            </div>

            <button type="submit">Create Team</button>
        </form>
    </div>
</body>
</html>
