<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Teams</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #B2DFDB; /* 민트색 배경 */
            color: #004D40; /* 어두운 민트색 텍스트 */
            text-align: center;
        }
        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        h1 { 
            margin-bottom: 40px; 
            color: #00796B; /* 진한 민트색 텍스트 */
        }
        .team-list {
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap; 
            gap: 20px;
        }
        .team {
            background-color: #E0F7FA; /* 연한 민트색 배경 */
            border-radius: 10px; 
            padding: 20px; 
            width: 150px; 
            text-align: center; 
            transition: transform 0.3s;
            text-decoration: none; /* 링크의 밑줄 제거 */
            color: #004D40; /* 어두운 민트색 텍스트 */
            position: relative; /* 상대 위치 */
            display: flex; /* 추가 */
            flex-direction: column; /* 추가 */
            align-items: center; /* 추가 */
            justify-content: center; /* 추가 */
        }
        .team:hover {
            transform: scale(1.1);
        }
        .team img, .team .default-image {
            border-radius: 50%; 
            width: 100px; 
            height: 100px; 
            margin-bottom: 10px;
        }
        .team .default-image {
            background-color: #B2DFDB; /* 민트색 배경 */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #004D40; /* 어두운 민트색 텍스트 */
        }
        .team p {
            font-size: 14px; 
            color: #004D40; /* 어두운 민트색 텍스트 */
        }
        .create-team {
            margin-bottom: 40px;
        }
        .create-team a {
            color: white; /* 하얀색 텍스트 */
            font-size: 18px; 
            text-decoration: none; 
            background-color: #00796B; /* 진한 민트색 배경 */
            padding: 10px 20px; 
            border-radius: 5px; 
            transition: background-color 0.3s, color 0.3s;
        }
        .create-team a:hover {
            background-color: #004D40; /* 어두운 민트색 배경 */
        }
        .manage-teams {
            margin-top: 20px;
        }
        .manage-teams button {
            background-color: #004D40; /* 어두운 민트색 배경 */
            color: white; /* 하얀색 텍스트 */
            border: none; /* 테두리 없음 */
            padding: 10px 20px; /* 내부 여백 */
            border-radius: 5px; /* 모서리 둥글게 */
            cursor: pointer; /* 커서 모양 변경 */
            transition: background-color 0.3s, color 0.3s; /* 부드러운 전환 효과 */
        }
        .manage-teams button:hover {
            background-color: #00796B; /* 진한 민트색 배경 */
        }
        .edit-mode .team:hover::after {
            content: '편집'; /* 편집 텍스트 표시 */
            position: absolute; /* 절대 위치 */
            top: 5px; /* 위쪽 여백 */
            left: 5px; /* 왼쪽 여백 */
            background-color: rgba(0, 0, 0, 0.5); /* 반투명 검은색 배경 */
            color: white; /* 흰색 텍스트 */
            padding: 5px; /* 내부 여백 */
            border-radius: 5px; /* 모서리 둥글게 */
        }
        .edit-mode .team.selected::after {
            content: '삭제'; /* 삭제 텍스트 표시 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>입장할 팀을 선택하세요.</h1>
        <div class="create-team">
            <h2><a href="{% url 'teams:teams_create' %}">Create New Team</a></h2>
        </div>
        <div class="team-list">
            {% for team in teams %}
                <a class="team" href="{% url 'chat:team_rooms' team.id %}">
                    {% if team.team_image %}
                        <img src="{{ team.team_image.url }}" alt="{{ team.name }}">
                    {% else %}
                        <div class="default-image">No Image</div>
                    {% endif %}
                    <h2>{{ team.name }}</h2>
                    <p>{{ team.description }}</p>
                </a>
            {% endfor %}
        </div>
        <div class="manage-teams">
            <button onclick="toggleEditMode()">팀 목록 편집</button>
        </div>
    </div>
</body>
</html>
