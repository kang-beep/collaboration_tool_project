<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Upload</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, rgb(28, 207, 183), #c2f1f1);
            padding: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .container h1 {
            font-size: 2rem;
            color: rgb(15, 163, 143);
        }
        .message {
            font-size: 1.2rem;
            color: #666;
            margin-top: 1rem;
            opacity: 1;
            transition: opacity 2s;
        }
        .start-button, .login-button {
            display: none;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background: #026d68;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .start-button:hover, .login-button:hover {
            background: #81f0ea;
        }
        .modal {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: white;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            box-shadow: 0 -1rem 1rem rgba(0, 0, 0, 0.1);
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
            background-color: #9fd1ca;
        }
        .modal.open {
            display: block;
            transform: translateY(0);
        }
        .modal-content {
            padding: 2rem;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }
        .close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .input-group {
            margin-bottom: 0.7rem;
            text-align: left;
            width: 100%;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.25rem;
            color: #666;
            font-size: 1rem;
        }
        .input-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        .login-submit {
            width: 50%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            background: #026d68;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            margin-top: 1rem;
            margin-left: 120px;
        }
        .login-submit:hover {
            background: #2980b9;
        }
        .fa-comment-dots {
             color: rgb(250, 255, 254);
             margin-bottom: 370px;      
        }
        .icon{
            margin-right: -280px;
            margin-left: 200px;
        }
        .container h1 {
            color:rgb(15, 163, 143); 
        }
        .modal-header h2 {
            margin-right: -500;
        }
        .fa-comments {
            color:rgb(250, 255, 254);
        }
        #uploaded_image {
            display: none;
            max-width: 100%;
            height: auto;
            margin-top: 1rem;
        }
        #result {
            margin-top: 1rem;
        }
        #ocr_result {
            margin-top: 1rem;
            white-space: pre-wrap;
            text-align: left;
            color: #333;
        }
    </style>
    <script>
        function uploadFile(event) {
            event.preventDefault();
            
            var formData = new FormData();
            var fileField = document.querySelector("input[type='file']");
            formData.append("ocr_image", fileField.files[0]);

            fetch("{% url 'ocr-home' %}", {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                },
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("result").innerHTML = "Error: " + data.error;
                } else {
                    document.getElementById("uploaded_image").src = data.uploaded_file_url;
                    document.getElementById("uploaded_image").style.display = "block";
                    document.getElementById("ocr_result").innerText = data.text.join('\n');
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("result").innerHTML = "An error occurred.";
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Upload an image for OCR</h1>
        <form id="uploadForm" method="post" enctype="multipart/form-data" onsubmit="uploadFile(event);">
            <input type="file" name="ocr_image" required>
            <button type="submit">Upload</button>
        </form>

        <div id="result">
            <h2>OCR Result</h2>
            <img id="uploaded_image" src="#" alt="Uploaded Image">
            <pre id="ocr_result"></pre>
        </div>
    </div>
</body>
</html>
