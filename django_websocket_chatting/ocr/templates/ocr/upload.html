<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Upload</title>
    <script src="https://kit.fontawesome.com/3c8aeb941b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #B2DFDB;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .container-secound {
            text-align: center;
            padding: 20px;
            margin: 0 auto;
            border-bottom: 3px solid #f8f9faf2;
            flex-shrink: 0;
        }
        .textCht {
            font-family: Arial, sans-serif;
            font-size: 2rem;
            color: white;
            text-shadow: 0px 0px 10px #0000008c;
            font-weight: bold;
        }
        .fa-magnifying-glass {
            margin-left: 10px; 
            color: white;
            padding: 5px;
            text-shadow: 0px 0px 10px #0000008c;
        }
        .container {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa59;
            border-radius: 20px; 
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            text-align: center;
            overflow-y: auto;
            flex-grow: 1;
            max-width: 600px;
        }
        .input-group {
            margin-bottom: 0.7rem;
            text-align: left;
            width: 100%;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.25rem;
            color: #666;
            font-size: 1rem;
        }
        .input-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        .btn-upload {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background: #026d68;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        .btn-upload:hover {
            background: #81f0ea;
        }
        #uploaded_image {
            display: none;
            max-width: 100%;
            height: auto;
            margin-top: 1rem;
        }
        #preview {
            display: none;
            max-width: 100%;
            height: auto;
            margin-top: 1rem;
        }
        #ocr_result {
            margin-top: 1rem;
            white-space: pre-wrap;
            text-align: left;
            color: #333;
        }
        #result {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        hr {
            margin: 2rem 0;
        }
        .subtitle {
            font-size: 0.875rem; /* 부제목의 크기를 작게 설정 */
            color: #666; /* 부제목의 색상을 회색으로 설정 */
            margin-top: -1rem; /* 부제목의 위쪽 마진을 줄여서 제목과 가깝게 설정 */
            margin-bottom: 2rem; /* 부제목의 아래쪽 마진을 설정 */
        }
    </style>
    <script>
        function previewFile() {
            const preview = document.getElementById('preview');
            const file = document.querySelector("input[type='file']").files[0];
            const reader = new FileReader();

            reader.addEventListener("load", function () {
                // convert image file to base64 string
                preview.src = reader.result;
                preview.style.display = 'block';
            }, false);

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function uploadFile(event) {
            event.preventDefault();
            
            var formData = new FormData();
            var fileField = document.querySelector("input[type='file']");
            formData.append("ocr_image", fileField.files[0]);

            fetch("{% url 'ocr-home' %}", {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                },
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("ocr_result").innerHTML = "Error: " + data.error;
                } else {
                    document.getElementById("uploaded_image").src = data.uploaded_file_url;
                    document.getElementById("uploaded_image").style.display = "block";
                    document.getElementById("ocr_result").innerText = data.text.join('\n');
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("ocr_result").innerHTML = "처리 중 에러가 발생했습니다.";
            });
        }
    </script>
</head>
<body>
    <div class="container-secound">
        <div><span class="textCht">Aidea`s OCR</span><i class="fa-solid fa-magnifying-glass fa-3x"></i></div>
    </div>
    <div class="container">
        <h1>업로드 파일의 텍스트 추출</h1>
        <form id="uploadForm" method="post" enctype="multipart/form-data" onsubmit="uploadFile(event);">
            <div class="input-group">
                <label for="ocr_image"><br><i class="fa-solid fa-image"></i> 업로드 파일 선택:</label>
                <input type="file" name="ocr_image" id="ocr_image" onchange="previewFile()" required>
            </div>
            <img id="preview" src="#" alt="Image Preview">
            <button type="submit" class="btn-upload">텍스트 추출</button>
        </form>

        <div id="result">
            <hr>
            <h2>결과</h2>
            <p class="subtitle"><br>아래에 추출된 텍스트가 출력됩니다.</p>
            <hr>
            <img id="uploaded_image" src="#" alt="Uploaded Image">
            <pre id="ocr_result"></pre>
        </div>
    </div>
</body>
</html>
