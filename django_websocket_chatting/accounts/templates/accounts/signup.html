<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/dab690a483.js" crossorigin="anonymous"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #F4F6F9;
            padding: 0;
            background-color: #9fd1ca;
        }
        .signup-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .signup-container h2 {
            margin-bottom: 1rem;
            color: #333;
            font-size: 1.5rem;
        }
        .input-group {
            margin-bottom: 1rem;
            text-align: left;
            width: 100%;
            position: relative;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-size: 1rem;
        }
        .input-group input, .input-group textarea, .input-group input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        .signup-button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            background: #357C76;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        .signup-button:hover {
            background: #27ae60;
        }
        .head {
            color: rgb(36, 120, 109);
            text-align: center;
        }
        #imagePreview img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="head">
            <h2>Welcome to</h2><h1>Aldea CHAT</h1>
        </div>
        <form method="post" enctype="multipart/form-data" action="{% url 'accounts:signup' %}">
            {% csrf_token %}
            <div class="input-group">
                <label for="id_username">ğŸ€ - ì•„ì´ë””</label>
                <input type="text" id="id_username" name="username" required value="{{ form.username }}">
            </div>
            <div class="input-group">
                <label for="id_password">ğŸ€ - ë¹„ë°€ë²ˆí˜¸</label>
                <input type="password" id="id_password" name="password" required>
            </div>
            <div class="input-group">
                <label for="id_password2">ğŸ€ - ë¹„ë°€ë²ˆí˜¸ í™•ì¸</label>
                <input type="password" id="id_password2" name="password2" required>
                {% if error_message %}
                    <div class="error-message">{{ error_message }}</div>
                {% endif %}
            </div>
            <div class="input-group">
                <label for="id_name">ğŸ€ - ì´ë¦„</label>

            </div>
            <div class="input-group">
                <label for="id_contact">ğŸ€ - ì „í™”ë²ˆí˜¸</label>
                <input type="text" id="id_contact" name="contact" required placeholder="000-0000-0000" value="{{ form.contact }}">
            </div>
            <div class="input-group">
                <label for="id_profile_picture">ğŸ€ - í”„ë¡œí•„ ì‚¬ì§„</label>
                <input type="file" id="id_profile_picture" name="profile_picture" onchange="previewImage(event)">
                <div id="errorMessage" class="error-message"></div>
                <div id="imagePreview"></div>
            </div>
            <button type="submit" class="signup-button">íšŒì›ê°€ì…</button>
        </form>
    </div>

    <script>
        function previewImage(event) {
            var file = event.target.files[0];
            var fileType = file.type;
            var validImageTypes = ["image/gif", "image/jpeg", "image/png", "image/jpg"];

            if (!validImageTypes.includes(fileType)) {
                var errorMessage = document.getElementById('errorMessage');
                errorMessage.innerHTML = "ì´ë¯¸ì§€ íŒŒì¼ì´ ì•„ë‹™ë‹ˆë‹¤.<br>.gif / .jpeg / .png / .jpg íŒŒì¼ë§Œ ì„ íƒ ê°€ëŠ¥";
                document.getElementById('imagePreview').innerHTML = '';
                return;
            } else {
                document.getElementById('errorMessage').textContent = '';
            }

            var reader = new FileReader();
            reader.onload = function(){
                var output = document.getElementById('imagePreview');
                output.innerHTML = '<img src="' + reader.result + '">';
            }
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
