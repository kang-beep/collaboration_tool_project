<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #F4F6F9;
            padding: 0;
            background-color: #9fd1ca;
            
        }
        .signup-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
        }
        .signup-container h2 {
            margin-bottom: 1rem;
            color: #333;
            font-size: 1.5rem;
        }
        .input-group {
            margin-bottom: 1rem;
            text-align: left;
            width: 100%;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-size: 1rem;
        }
        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        .signup-button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            background: #357C76;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            
        }
        .signup-button:hover {
            background: #27ae60;
        }
        .head {
            color:rgb(36, 120, 109);;
            text-align: center;
           
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="head">
          <h2>Welcome to</h2><h1>Aldea CHAT</h1>
        <div>
        <form method="post" enctype="multipart/form-data" action="{% url 'accounts:signup' %}">
            {% csrf_token %}
            <div class="input-group">
                <label for="id_username">🍀 - ID</label>
                <input type="text" id="id_username" name="username" required>
            </div>
            <div class="input-group">
                <label for="id_password">🍀 - Passward</label>
                <input type="password" id="id_password" name="password" required>
            </div>
            <div class="input-group">
                <label for="id_password2">🍀 - Check your password</label>
                <input type="password" id="id_password2" name="password2" required>
            </div>
            <div class="input-group">
                <label for="id_name">🍀 - Name</label>
                <input type="text" id="id_name" name="name" required>
            </div>
            <div class="input-group">
                <label for="id_contact">🍀 - Phone number</label>
                <input type="text" id="id_contact" name="contact" required>
            </div>
            <div class="input-group">
                <label for="id_profile_picture">🍀 - Profile picture</label>
                <input type="file" id="id_profile_picture" name="profile_picture">
            </div>
            <button type="submit" class="signup-button">Create an account</button>
        </form>
    </div>
</body>
</html>
