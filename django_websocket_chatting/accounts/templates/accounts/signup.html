<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            padding: 0;
        }
        .signup-container {
            background: white;
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            height: 90vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .signup-container h2 {
            margin-bottom: 1rem;
            color: #333;
            font-size: 1.5rem;
        }
        .input-group {
            margin-bottom: 0.5rem;
            text-align: left;
            width: 100%;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.25rem;
            color: #666;
            font-size: 1rem;
        }
        .input-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        .signup-button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            background: #2ecc71;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        .signup-button:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form method="post" enctype="multipart/form-data" action="{% url 'accounts:signup' %}" style="width: 100%;">
            {% csrf_token %}
            <div class="input-group">
                <label for="id_username">사용자명:</label>
                <input type="text" id="id_username" name="username" required>
            </div>
            <div class="input-group">
                <label for="id_password">비밀번호:</label>
                <input type="password" id="id_password" name="password" required>
            </div>
            <div class="input-group">
                <label for="id_password2">비밀번호 확인:</label>
                <input type="password" id="id_password2" name="password2" required>
            </div>
            <div class="input-group">
                <label for="id_email">이메일:</label>
                <input type="email" id="id_email" name="email" required>
            </div>
            <div class="input-group">
                <label for="id_name">이름:</label>
                <input type="text" id="id_name" name="name" required>
            </div>
            <div class="input-group">
                <label for="id_contact">연락처:</label>
                <input type="text" id="id_contact" name="contact" required>
            </div>
            <div class="input-group">
                <label for="id_profile_picture">프로필 사진:</label>
                <input type="file" id="id_profile_picture" name="profile_picture">
            </div>
            <button type="submit" class="signup-button">가입</button>
        </form>
    </div>
</body>
</html>
